<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <script type="text/javascript" src="lib/PIE_IE678.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <link href="static/h-ui/css/H-ui.ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./static/h-ui/css/H-ui.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/view.css" />

    <title>江苏土地市场网-网上直播</title>
</head>
<body>
<!-- 头部时间 -->
<div class="topTime">
    <div class="topTimeContent">
        <div class="topTimeLeft">
            <a href="#"><i class="iconfont">&#xe602;</i>江苏省土地市场网</a>
            <a href="javascript:window.external.AddFavorite('http://www.landjs.com','江苏土地市场网')"><i class="iconfont">&#xe601;</i>加入收藏</a>

        </div>
        <div class="topTimeRight"><i class="iconfont">&#xe603;</i>当前时间：<span id="serverTimeSpan"></span></div>

    </div>
</div>
<header class="header">
    <div class="headerContent cl">
        <a href="#" title="江苏土地市场网" class="col-6 LOGO"></a>
    </div>
</header>
<div class="wp cl">
    <ul class="breadcrumb">
        <li><a href="#">交易大厅</a> <span class="divider">&gt;</span></li>
        <li class="resourceCode"></li>
    </ul>
    <div class="row cl">
        <div class="col-9 cl" >
            <div class="titleDiv"><span class="resourceCode"></span>
                <span id="spanStatus"></span>

            </div>
            <div class="contentDiv">
                <div>
                    当前价：<span class="spanPrice"></span><em class="rmb-unit">万元</em>
                    <span class="spanPriceInfo">dddd</span>
                </div>
                <div>距结束：
                    <span class="spanTime" value="">
                        <var>00</var><em>天</em><var>00</var><em>时</em><var>00</var><em>分</em><var>00</var><em>秒</em>
                    </span>
                </div>
            </div>
            <div class="infoDiv" >
                <span style="line-height: 100px">
                    正在获取竞拍数据
                </span>
                <span id="spandot">

                </span>
            </div>
        </div>
        <div class="col-3">
            <div class="tradingLab">竞买记录</div>
            <table id="tblOffers" class="table  table-bg table-hover  table-striped">
                <thead>
                <tr>
                    <th width="40">轮次</th>
                    <th>报价（万元）</th>
                    <th width="115">时间</th>
                </tr>
                </thead>
                <tbody id="tblOffersBody">

                </tbody>
            </table>
        </div>
    </div>
    <div style="height: 20px"></div>
    <div id="tab_demo" class="HuiTab">
        <div class="tabBar cl"><span class="current">地块详情</span><span>出让公告</span><span>地图</span></div>
        <div class="tabCon content1" id="resourceDiv">

        </div>
    </div>
<div>


<footer class="footer">
    <p class="callUs"> 电话：（86-25）86599901 86599902 86599907             传真：（86-25）86599907           E-mail：service@landjs.com <br/>
        江苏省国土资源厅版权所有        未经同意请勿转载         江苏省国土资源厅主办        江苏省国土资源动态监测中心承办      网站备案号：苏ICP备05079240号                                                                                 今日访问: 2859</p>
</footer>
<script type="text/javascript" src="./static/dist/base.js"></script>

<script type="text/javascript" src="./static/js/view.js"></script>
<script type="text/javascript" src="static/js/resource.js"></script>
<script type="text/javascript" src="./static/js/datetime.js"></script>
<script type="text/javascript" src="./static/js/servertime.js"></script>
<script type="text/javascript" src="./static/js/offer.js"></script>
<script id="resourceInfo" type="text/html">
    <div class="row cl infotitle" >
        基本信息
    </div>
	<div class="row cl">
        <div class="col-2 alignRight">地块编号：</div>
        <div class="col-2">{{d.resourceCode}}</div>
        <div class="col-2"></div>
        <div class="col-2 alignRight">行政区：</div>
        <div class="col-2">{{converToXzqByDm(d.regionCode)}}</div>
    </div>
    <div class="row cl">
        <div class="col-2 alignRight">面&nbsp;&nbsp;&nbsp;积：</div>
        <div class="col-2">{{d.crArea}}㎡</div>

        <div class="col-2"></div>
        <div class="col-2 alignRight">规划用途：</div>
        <div class="col-2">{{d.landUse}}</div>
    </div>
    <div class="row cl">
        <div class="col-2 alignRight">坐&nbsp;&nbsp;&nbsp;落：</div>
        <div class="col-10">{{d.resourceLocation}}</div>
    </div>
    <div class="row cl">
        <div class="col-2 alignRight">报名开始时间：</div>
        <div class="col-2">{{d.bmBeginTime}}</div>
        <div class="col-2"></div>
        <div class="col-2 alignRight">报名结束时间：</div>
        <div class="col-2">{{d.bmEndTime}}</div>
    </div>
    <div class="row cl">
        <div class="col-2 alignRight">保证金开始时间：</div>
        <div class="col-2">{{d.bzjBeginTime}}</div>
        <div class="col-2"></div>
        <div class="col-2 alignRight">保证金截止时间：</div>
        <div class="col-2">{{d.gpEndTime}}</div>
    </div>
    <div class="row cl">
        <div class="col-2 alignRight">挂牌开始时间：</div>
        <div class="col-2">{{d.gpBeginTime}}</div>
        <div class="col-2"></div>
        <div class="col-2 alignRight">挂牌结束时间：</div>
        <div class="col-2">{{d.gpEndTime}}</div>
    </div>

    <div class="row cl">
        <div class="col-2 alignRight">限时竞价开始时间：</div>
        <div class="col-2">{{d.xsBeginTime}}</div>


    </div>
    <div class="row cl infotitle" >
        竞买信息
    </div>
    <div class="row cl">
        <div class="col-2 alignRight">起始价：</div>
        <div class="col-2"><em class="price-font-small">{{d.beginOffer}}</em>&nbsp;（万元）</div>
        <div class="col-2"></div>
        <div class="col-2 alignRight">竞价增价幅度：</div>
        <div class="col-2">{{d.addOffer}} &nbsp;(万元)</div>
    </div>
    <div class="row cl">
        <div class="col-2 alignRight">保证金：</div>
        <div class="col-2"><em class="price-font-small">{{d.fixedOffer}}</em>&nbsp;（万元）</div>
    </div>
    <div class="row cl infotitle" >
        其他信息
    </div>
    <div class="row cl infotitle" >
        附件下载
    </div>
</script>
<script id="offers" type="text/html">
    {{# var count=d.count; }}
    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}

    {{# var offerDate=d.list[i].offerTime; }}
    {{# var formatDateObj= new XDate(offerDate*1.0);
    var formatDateStr= formatDateObj.toString("MM月dd日 HH:mm:ss"); }}
    <tr>
        <td ><span class="label  label-default">{{count}}</span></td>
        <td>{{(d.list[i].offerPrice*1.0).toFixed(4)}}</td>
        <td>{{formatDateStr}}</td>
    </tr>
    {{# count=count-1; }}
    {{# } }}
</script>
<script id="spanOver" type="text/html">
    {{# if (d.overStatus=='30'){ }}
    <p style="margin-top: 10px">本次竞卖已结束</p>
    <p>竞得人：{{d.transUser}}</p>
    {{# } }}
    {{# if (d.overStatus=='31'){ }}
    <span style="line-height: 100px">本次竞卖已流拍</span>
    {{# } }}
    {{# if (d.overStatus=='40'){ }}
    <span style="line-height: 100px">本次竞卖已中止</span>
    {{# } }}
    {{# if (d.overStatus=='50'){ }}
    <span style="line-height: 100px">本次竞卖已终止</span>
    {{# } }}
</script>
</body>
</html>
